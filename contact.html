<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — PinTrends</title>

  <style>
    :root {
      --text:#111;
      --muted:#555;
      --border:#eaeaea;
      --bg:#fff;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Inter","Helvetica Neue",Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header {
      border-bottom:1px solid var(--border);
    }

    .nav-container {
      max-width:1100px;
      margin:0 auto;
      padding:24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .nav-left a {
      margin-right:24px;
      text-decoration:none;
      color:var(--text);
      font-weight:500;
      font-size:15px;
    }

    .brand {
      font-size:18px;
      font-weight:600;
      letter-spacing:0.02em;
    }

    .container {
      max-width:960px;
      margin:0 auto;
      padding:96px 24px;
    }

    h1 {
      font-size:40px;
      margin-bottom:24px;
    }

    p {
      font-size:18px;
      line-height:1.6;
      max-width:720px;
      color:var(--muted);
    }

    .button {
      display:inline-block;
      margin-top:36px;
      padding:14px 28px;
      background:#111;
      color:#fff;
      text-decoration:none;
      border-radius:6px;
      font-weight:500;
    }

    footer {
      border-top:1px solid var(--border);
      padding:48px 24px;
    }

    .footer-container {
      max-width:1100px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      font-size:14px;
      color:var(--muted);
    }

    .footer-links a {
      margin-left:16px;
      text-decoration:none;
      color:var(--muted);
    }
  </style>
</head>

<body>

<header>
  <div class="nav-container">
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="brand">PinTrends</div>
  </div>
</header>

<main class="container">
  <h1>Let’s Connect</h1>

  <p>
    The first step is a conversation to see if we’re a good fit.
    Reach out and tell me a bit about your business and goals.
  </p>

  <a
    class="button"
    href="mailto:pintrends.consulting@gmail.com?subject=PinTrends%20-%20Let’s%20Connect">
    Email PinTrends
  </a>
</main>

<footer>
  <div class="footer-container">
    <div>© PinTrends</div>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</footer>

</body>
</html>
